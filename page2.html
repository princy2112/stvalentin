<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Amour</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #ffe4e1;
            --pink-deep: #ff69b4;
            --brown: #5d4037;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--pink-light);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        h2 {
            color: var(--brown);
            margin-bottom: 20px;
            font-size: 1.8rem;
            transition: all 0.5s;
            text-align: center;
            z-index: 10;
        }

        .love-meter-container {
            position: relative;
            width: 80px;
            height: 300px;
            border: 4px solid var(--brown);
            border-radius: 40px;
            background: rgba(255,255,255,0.5);
            overflow: visible; /* Allows liquid to go out */
            display: flex;
            align-items: flex-end;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Graduations */
        .graduation {
            position: absolute;
            right: -30px;
            color: var(--brown);
            font-weight: bold;
            font-size: 0.8rem;
        }
        .g-0 { bottom: 10px; }
        .g-50 { bottom: 50%; }
        .g-100 { top: 10px; }

        /* The Liquid */
        .liquid {
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #ff69b4, #ff1493);
            border-radius: 0 0 35px 35px;
            animation: fillUp 4s ease-in-out forwards;
            position: relative;
            box-shadow: 0 0 10px var(--pink-deep);
        }

        .liquid::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: #ff1493;
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes fillUp {
            0% { height: 0%; }
            50% { height: 50%; }
            80% { height: 100%; border-radius: 35px; } 
            100% { height: 300%; border-radius: 35px 35px 0 0; } /* Goes way up */
        }

        .next-btn {
            padding: 12px 30px;
            background-color: var(--brown);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
            font-family: 'Pacifico', cursive;
        }

        .next-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .next-btn:hover {
            background-color: #3e2723;
        }
    </style>
</head>

        <div class="liquid" id="liquid"></div>
    </div>

    <button class="next-btn" id="nextBtn" onclick="window.location.href='page3.html'">Suite âžœ</button>

    <script>
        const statusText = document.getElementById('statusText');

</body>
</html>
