<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mon amour</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe4ec;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    color: #5a3a2e;
  }

  .tube {
    width: 120px;
    height: 400px;
    border: 6px solid #5a3a2e;
    border-radius: 60px;
    position: relative;
    overflow: visible;
    background: rgba(255,255,255,0.4);
  }

  .liquid {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 0;
    background: linear-gradient(#ff5fa2, #ff8ccf);
    animation: fill 12s linear forwards;
  }

  @keyframes fill {
    0% { height: 0; }
    70% { height: 100%; }
    100% { height: 160vh; }
  }

  button {
    margin-top: 40px;
    padding: 15px 40px;
    border-radius: 40px;
    border: none;
    background: #ff5fa2;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Échelle de 1 à 100…</h1>
<h1>Mon amour dépasse l’échelle</h1>

<div class="tube">
  <div class="liquid"></div>
</div>

<button onclick="location.href='page3.html'">SUIVANT</button>

</body>
</html>
