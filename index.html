<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une question importante...</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #ffe4e1;
            --pink-deep: #ff69b4;
            --brown: #5d4037;
            --brown-light: #8d6e63;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--pink-light);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Background Hearts Animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            font-size: 20px;
            animation: floatUp infinite linear;
            z-index: 0;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Content */
        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--brown);
            font-size: 3.5rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .btn-group {
            position: relative;
            height: 100px; 
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-oui {
            background-color: var(--pink-deep);
            color: white;
        }

        .btn-oui:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }

        .btn-non {
            background-color: var(--brown);
            color: white;
            position: absolute; /* Important for movement */
        }

        /* Explosion Hearts */
        .explosion-heart {
            position: absolute;
            font-size: 30px;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Transition effect */
        .page-transition {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--pink-deep);
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="page-transition" id="transitionOverlay"></div>

    <div class="container">
        <h1>Veux-tu Ãªtre ma Valentine ?</h1>
        <div class="btn-group">
            <button class="btn-oui" id="btnOui">OUI ðŸ’–</button>
            <button class="btn-non" id="btnNon">NON</button>
        </div>
    </div>

    <script>
        // Background Floating Hearts
        function createBgHearts() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = 'â¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createBgHearts, 300);

        // Logic for "NON" button (Runs away)
        const btnNon = document.getElementById('btnNon');
        
        // Position initiale relative
        btnNon.style.left = '60%'; 

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - btnNon.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNon.offsetHeight);
            
            btnNon.style.position = 'fixed'; // Switch to fixed to move freely
            btnNon.style.left = `${x}px`;
            btnNon.style.top = `${y}px`;
        };

        btnNon.addEventListener('mouseover', moveButton);
        btnNon.addEventListener('click', moveButton); // Au cas oÃ¹ sur mobile
        btnNon.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // Logic for "OUI" button
        const btnOui = document.getElementById('btnOui');
        
        btnOui.addEventListener('click', (e) => {
            // Create heart explosion
            for(let i=0; i<50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('explosion-heart');
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = (e.clientX) + 'px';
                heart.style.top = (e.clientY) + 'px';
                
                // Random destination
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 100;
                const tx = Math.cos(angle) * velocity + 'px';
                const ty = Math.sin(angle) * velocity + 'px';
                
                heart.style.setProperty('--tx', tx);
                heart.style.setProperty('--ty', ty);
                
                document.body.appendChild(heart);
            }

            // Page Transition
            setTimeout(() => {
                document.getElementById('transitionOverlay').style.opacity = '1';
                setTimeout(() => {
                    window.location.href = 'page2.html';
                }, 1000);
            }, 1000);
        });
    </script>
</body>
</html>
