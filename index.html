<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saint-Valentin ðŸ’•</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f8c8dc, #d7a3b6);
    overflow: hidden;
}

.hearts-container {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.7;
    animation: rise linear forwards;
}

@keyframes rise {
    from {
        transform: translateY(110vh) scale(0.6);
        opacity: 0;
    }
    10% { opacity: 0.7; }
    to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    color: #5a2d2d;
    font-size: 2.5em;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    width: 320px;
    height: 120px;
}

button {
    padding: 0;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.15s ease, left 0.15s ease, top 0.15s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: normal;
}

#yesBtn {
    background: #ff5fa2;
    color: white;
    width: 140px;
    height: 60px;
    left: 0;
    top: 30px;
    position: absolute;
}

#noBtn {
    background: #7b4a3a;
    color: white;
    width: 140px;
    height: 60px;
    left: 180px;
    top: 30px;
    position: absolute;
}

#noBtn span {
    pointer-events: none;
    display: inline-block;
    font-weight: normal;
}
</style>
</head>

<body>

<div class="hearts-container" id="hearts"></div>

<div class="container">
    <h1>Veux-tu Ãªtre ma Valentine ?</h1>

    <div class="buttons">
        <button id="yesBtn">OUI ðŸ’–</button>
        <button id="noBtn"><span>NON ðŸ™ˆ</span></button>
    </div>
</div>

<script>
/* ðŸ’• PLUIE CONTINUE DE CÅ’URS */
const heartsContainer = document.getElementById('hearts');

setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'ðŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (6 + Math.random() * 4) + 's';
    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
}, 250);

/* ðŸ˜ˆ BOUTON NON : FUITE + STRETCH LÃ‰GER */
const noBtn = document.getElementById('noBtn');
const trigger = 120;  // distance d'activation
const speed = 15;     // force de fuite

document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const distance = Math.hypot(dx, dy);

    if (distance < trigger) {
        // ðŸ”¹ vecteur opposÃ© Ã  la souris
        let moveX = -(dx / distance) * speed;
        let moveY = -(dy / distance) * speed;

        // position actuelle
        let newX = rect.left + moveX;
        let newY = rect.top + moveY;

        // limiter Ã  l'Ã©cran
        newX = Math.max(0, Math.min(newX, window.innerWidth - rect.width));
        newY = Math.max(0, Math.min(newY, window.innerHeight - rect.height));

        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';

        // ðŸ’¥ STRETCH LÃ‰GER
        const stress = Math.min((trigger - distance) / trigger, 1);
        const scaleX = 1 + stress * 0.2;
        const scaleY = 1 - stress * 0.15;
        noBtn.style.transform = `scale(${scaleX}, ${scaleY})`;
    } else {
        noBtn.style.transform = 'scale(1,1)';
    }
});

/* ðŸ’– BOUTON OUI */
document.getElementById('yesBtn').addEventListener('click', () => {
    window.location.href = 'yes.html';
});
</script>

</body>
</html>
