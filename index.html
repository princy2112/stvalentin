<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saint-Valentin ðŸ’•</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f8c8dc, #d7a3b6);
    overflow: hidden;
}

/* ðŸ’• CONTENEUR DES CÅ’URS EN FOND */
.hearts-container {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.7;
    animation: rise linear forwards;
}

@keyframes rise {
    from {
        transform: translateY(110vh) scale(0.6);
        opacity: 0;
    }
    10% { opacity: 0.7; }
    to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

/* ðŸ’Œ CONTENU */
.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    color: #5a2d2d;
    font-size: 2.5em;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    width: 320px;
    height: 120px;
}

button {
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.25s ease;
    position: absolute;
}

#yesBtn {
    background: #ff5fa2;
    color: white;
    left: 0;
}

#noBtn {
    background: #7b4a3a;
    color: white;
    right: 0;
}
</style>
</head>

<body>

<div class="hearts-container" id="hearts"></div>

<div class="container">
    <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">OUI ðŸ’–</button>
        <button id="noBtn">NON ðŸ™ˆ</button>
    </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');

/* position rÃ©elle accumulÃ©e */
let posX = noBtn.offsetLeft;
let posY = noBtn.offsetTop;

document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const dx = e.clientX - btnCenterX;
    const dy = e.clientY - btnCenterY;
    const distance = Math.hypot(dx, dy);

    const trigger = 120;   // distance d'activation
    const speed = 20;      // force de fuite

    if (distance < trigger) {
        const angle = Math.atan2(dy, dx);

        /* on s'Ã©loigne du curseur */
        posX -= Math.cos(angle) * speed;
        posY -= Math.sin(angle) * speed;

        noBtn.style.left = posX + 'px';
        noBtn.style.top = posY + 'px';
    }
});

/* BOUTON OUI */
document.getElementById('yesBtn').addEventListener('click', () => {
    window.location.href = 'yes.html';
});
</script>



</body>
</html>
