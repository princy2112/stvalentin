<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saint-Valentin ðŸ’•</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f8c8dc, #d7a3b6);
    overflow: hidden;
}

/* ðŸ’• CONTENEUR DES CÅ’URS EN FOND */
.hearts-container {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.7;
    animation: rise linear forwards;
}

@keyframes rise {
    from {
        transform: translateY(110vh) scale(0.6);
        opacity: 0;
    }
    10% { opacity: 0.7; }
    to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

/* ðŸ’Œ CONTENU */
.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    color: #5a2d2d;
    font-size: 2.5em;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    width: 320px;
    height: 120px;
}

button {
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.25s ease;
    position: absolute;
}

#yesBtn {
    background: #ff5fa2;
    color: white;
    left: 0;
}

#noBtn {
    background: #7b4a3a;
    color: white;
    right: 0;
}
</style>
</head>

<body>

<div class="hearts-container" id="hearts"></div>

<div class="container">
    <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">OUI ðŸ’–</button>
        <button id="noBtn">NON ðŸ™ˆ</button>
    </div>
</div>

<script>
/* ðŸ’• PLUIE CONTINUE DE CÅ’URS */
const heartsContainer = document.getElementById('hearts');

setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'ðŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (6 + Math.random() * 4) + 's';
    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
}, 250);

/* ðŸ˜ˆ BOUTON NON : FUITE AVANT CONTACT */
const noBtn = document.getElementById('noBtn');
let offsetX = 0;
let offsetY = 0;

document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const distX = e.clientX - btnX;
    const distY = e.clientY - btnY;
    const distance = Math.sqrt(distX * distX + distY * distY);

    const triggerDistance = 80; // distance d'activation
    const maxMove = 35;         // dÃ©placement max

    if (distance < triggerDistance) {
        const angle = Math.atan2(distY, distX);
        offsetX = -Math.cos(angle) * maxMove;
        offsetY = -Math.sin(angle) * maxMove;
        noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    } else {
        noBtn.style.transform = 'translate(0, 0)';
    }
});

/* ðŸ’– BOUTON OUI */
document.getElementById('yesBtn').addEventListener('click', () => {
    window.location.href = 'yes.html';
});
</script>


</body>
</html>
