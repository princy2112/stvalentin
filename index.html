<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saint-Valentin üíï</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f8c8dc, #d7a3b6);
    overflow: hidden;
}

/* üíï CONTENEUR DES C≈íURS EN FOND */
.hearts-container {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.7;
    animation: rise linear forwards;
}

@keyframes rise {
    from {
        transform: translateY(110vh) scale(0.6);
        opacity: 0;
    }
    10% { opacity: 0.7; }
    to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

/* üíå CONTENU */
.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    color: #5a2d2d;
    font-size: 2.5em;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    width: 320px;
    height: 120px;
}

button {
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.25s ease;
    position: absolute;
}

#yesBtn {
    background: #ff5fa2;
    color: white;
    left: 0;
}

#noBtn {
    background: #7b4a3a;
    color: white;
    right: 0;
}
</style>
</head>

<body>

<div class="hearts-container" id="hearts"></div>

<div class="container">
    <h1>Veux-tu √™tre ma Valentine ?</h1>

    <div class="buttons">
        <button id="yesBtn">OUI ‚ù§Ô∏è</button>
        <button id="noBtn">NON üôà</button>
    </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');

let posX = noBtn.offsetLeft;
let posY = noBtn.offsetTop;

document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const distance = Math.hypot(dx, dy);

    const trigger = 140;  // distance d'activation
    const speed = 22;     // force de fuite

    if (distance < trigger) {
        const angle = Math.atan2(dy, dx);

        // d√©placement r√©el
        posX -= Math.cos(angle) * speed;
        posY -= Math.sin(angle) * speed;

        noBtn.style.left = posX + 'px';
        noBtn.style.top = posY + 'px';

        // üí• D√âFORMATION (stretch / squash)
        const stress = Math.min((trigger - distance) / trigger, 1);
        const scaleX = 1 + stress * 0.4;
        const scaleY = 1 - stress * 0.3;

        noBtn.style.transform = `scale(${scaleX}, ${scaleY}) rotate(${stress * 6}deg)`;
    } else {
        // retour √† la normale
        noBtn.style.transform = 'scale(1,1) rotate(0deg)';
    }
});

/* BOUTON OUI */
document.getElementById('yesBtn').addEventListener('click', () => {
    window.location.href = 'yes.html';
});
</script>

</body>
</html>
