<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saint-Valentin ðŸ’•</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f8c8dc, #d7a3b6);
    overflow: hidden;
}

/* ðŸ’• CÅ’URS EN FOND */
.heart-bg {
    position: absolute;
    font-size: 20px;
    opacity: 0.6;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
    }
    10% { opacity: 0.6; }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    color: #5a2d2d;
    font-size: 2.5em;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    width: 300px;
    height: 150px;
}

button {
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s ease;
    position: absolute;
}

#yesBtn {
    background: #ff5fa2;
    color: white;
    left: 0;
}

#noBtn {
    background: #7b4a3a;
    color: white;
    right: 0;
}
</style>
</head>

<body>

<div class="container">
    <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">OUI ðŸ’–</button>
        <button id="noBtn">NON ðŸ™ˆ</button>
    </div>
</div>

<script>
/* ðŸ’• GÃ‰NÃ‰RATION DES CÅ’URS EN FOND */
setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart-bg';
    heart.innerHTML = 'ðŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (6 + Math.random() * 4) + 's';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
}, 300);

/* ðŸ˜ˆ BOUTON NON : DÃ‰CALAGE LÃ‰GER PAR RAPPORT AU CURSEUR */
const noBtn = document.getElementById('noBtn');

noBtn.addEventListener('mousemove', (e) => {
    const offset = 30; // distance de fuite (petite)
    const dirX = e.offsetX < noBtn.offsetWidth / 2 ? offset : -offset;
    const dirY = e.offsetY < noBtn.offsetHeight / 2 ? offset : -offset;

    noBtn.style.transform = `translate(${dirX}px, ${dirY}px)`;
});

noBtn.addEventListener('mouseleave', () => {
    noBtn.style.transform = 'translate(0, 0)';
});

/* ðŸ’– BOUTON OUI */
document.getElementById('yesBtn').addEventListener('click', () => {
    window.location.href = "yes.html";
});
</script>

</body>
</html>
