<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma Valentine ‚ù§Ô∏è</title>

<style>
/* =========================
   RESET + BASE
========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(180deg, #ffe4ec, #d8b4a0);
}

/* =========================
   TEXTE CENTRAL
========================= */
.container {
    position: relative;
    z-index: 5;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    color: #7a2e2e;
    font-size: clamp(2rem, 5vw, 3.5rem);
    margin-bottom: 50px;
    text-align: center;
    animation: pulse 3s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* =========================
   BOUTONS
========================= */
.buttons {
    position: relative;
    width: 300px;
    height: 120px;
}

button {
    position: absolute;
    padding: 15px 35px;
    font-size: 1.2rem;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: transform 0.4s ease, left 0.4s ease, top 0.4s ease;
}

#yesBtn {
    left: 0;
    background: #ff6fa5;
    color: white;
    box-shadow: 0 10px 25px rgba(255,111,165,0.5);
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    right: 0;
    background: #7a4a2e;
    color: #fff3e8;
    cursor: default;
}

/* =========================
   COEURS FLOTTANTS FOND
========================= */
.heart {
    position: absolute;
    bottom: -50px;
    color: rgba(255,105,180,0.6);
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 0;
    }
    10% { opacity: 1; }
    to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
    }
}

/* =========================
   EXPLOSION OUI
========================= */
.explosion {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ffb6c1, #b56576);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    animation: explode 2s forwards;
}

@keyframes explode {
    0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
    30% { opacity: 1; }
    100% { opacity: 1; transform: scale(1.4) rotate(360deg); }
}

.big-heart {
    font-size: 120px;
    animation: heartBeat 1s infinite;
    color: #ff2e63;
}

@keyframes heartBeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Veux-tu √™tre ma Valentine ? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">OUI</button>
        <button id="noBtn">NON</button>
    </div>
</div>

<script>
/* =========================
   FOND COEURS
========================= */
function createBackgroundHearts() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 15 + Math.random() * 25 + "px";
    heart.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 12000);
}

setInterval(createBackgroundHearts, 300);

/* =========================
   BOUTON NON QUI FUIT
========================= */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", () => {
    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 60;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* =========================
   BOUTON OUI
========================= */
const yesBtn = document.getElementById("yesBtn");

yesBtn.addEventListener("click", () => {
    const explosion = document.createElement("div");
    explosion.className = "explosion";
    explosion.innerHTML = `<div class="big-heart">üíò</div>`;
    document.body.appendChild(explosion);

    // pluie de c≈ìurs
    for (let i = 0; i < 80; i++) {
        const h = document.createElement("div");
        h.innerHTML = "‚ù§";
        h.style.position = "fixed";
        h.style.left = Math.random() * 100 + "vw";
        h.style.top = Math.random() * 100 + "vh";
        h.style.fontSize = 15 + Math.random() * 25 + "px";
        h.style.color = "rgba(255,0,100,0.8)";
        h.style.animation = "floatUp 2s linear forwards";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
    }

    setTimeout(() => {
        window.location.href = "page2.html";
    }, 2000);
});
</script>

</body>
</html>
